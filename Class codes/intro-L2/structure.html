<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure</title>
</head>
<body>
    <h1>A Large Heading</h1>
    <h3>A smaller Heading</h3>
    <h6>The smallest Heading</h3>
    <p>This is <strong>bold</strong> word</p>
    <p>This is <i>italic</i> word</p>

    <a href="exercise.html">click here</a>

    <p>An unordered list:</p>
    <ul>
        <li>va</li>
        <li>i</li>
        <li>me</li>
    </ul>

    <p>An ordered list</p>
    <ol>
        <li>va</li>
        <li>i</li>
        <li>me</li>
    </ol>

    <p>An image of me:</p>
    <img src="/intro-L2/cat.jpg" alt="sad cat meme">

    <br>

    <hr>

    <table border="1">
        <thead>
            <th>Ocean</th>
            <th>Average depth</th>
            <th>Maximum depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

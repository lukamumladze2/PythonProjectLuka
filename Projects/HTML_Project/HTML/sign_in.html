<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="sign_in.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <title>
   Sign In
  </title>
 </head>
 <body>
  <div class="form-container">
   <div class="form-header">
    Sign In
   </div>
   <form action="quiz.html" method="get">
    <div class="row mb-3">
     <div class="col-sm-12">
      <input class="form-control" id="inputEmail" placeholder="Email" required="required" type="email"/>
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-sm-12">
      <input class="form-control" id="inputPassword" placeholder="Password" required="required" type="password"/>
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-sm-12">
      <div class="form-check">
       <input class="form-check-input" id="rememberMe" type="checkbox"/>
       <label class="form-check-label" for="rememberMe">
        Remember me
       </label>
      </div>
     </div>
    </div>
    <div class="btn-container">
     <button class="btn btn-primary" type="submit">
      Sign In
     </button>
    </div>
   </form>
   <div class="register-link">
    <p>
     Don't have an account?
     <a href="sign_in.html">
      Register here
     </a>
    </p>
   </div>
  </div>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="Page1.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <title>
   Sign Up
  </title>
 </head>
 <body>
  <div class="form-container">
   <div class="form-header">
    Sign Up
   </div>
   <form action="quiz.html" method="get">
    <div class="row mb-3">
     <div class="col-sm-12">
      <input class="form-control" id="inputUsername" placeholder="Username" required="required" type="text"/>
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-sm-12">
      <input class="form-control" id="inputEmail3" placeholder="Email" required="required" type="email"/>
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-sm-12">
      <input class="form-control" id="inputPassword3" placeholder="Password" required="required" type="password"/>
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-sm-12">
      <input class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required="required" type="password"/>
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-sm-12">
      <div class="form-check">
       <input class="form-check-input" id="gridCheck1" type="checkbox"/>
       <label class="form-check-label" for="gridCheck1">
        By checking this you agree to our
        <a href="#">
         terms and conditions
        </a>
        .
       </label>
      </div>
     </div>
    </div>
    <div class="btn-container">
     <button class="btn btn-primary" type="submit">
      Sign Up
      <a href="quiz.html">
      </a>
     </button>
    </div>
   </form>
   <div class="login-link">
    <p>
     Already have an account?
     <a href="Page2.html">
      Log in here
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
